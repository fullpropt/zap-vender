<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SELF Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5a2a6b 0%, #7a3a8b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 60px;
            border-radius: 10px;
        }
        
        .login-title {
            text-align: center;
            color: #5a2a6b;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5a2a6b;
            box-shadow: 0 0 0 3px rgba(90, 42, 107, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5a2a6b 0%, #7a3a8b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(90, 42, 107, 0.4);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .security-badge {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo-self.png" alt="SELF">
        </div>
        <h1 class="login-title">Acesso ao Dashboard</h1>
        
        <div class="error-message" id="errorMsg">
            Usuario ou senha incorretos
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-input" id="username" placeholder="Digite seu e-mail ou usuÃ¡rio" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="security-badge">
            ðŸ”’ Conexao segura e criptografada
        </div>
    </div>
    
    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const identifier = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch(`${window.location.origin}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: identifier,
                        password
                    })
                });

                const data = await response.json();

                if (!response.ok || !data?.token) {
                    throw new Error(data?.error || 'Credenciais invÃ¡lidas');
                }

                sessionStorage.setItem('selfDashboardToken', data.token);
                if (data.refreshToken) {
                    sessionStorage.setItem('selfDashboardRefreshToken', data.refreshToken);
                }
                sessionStorage.setItem('selfDashboardUser', data.user?.name || identifier);
                sessionStorage.setItem('selfDashboardExpiry', Date.now() + (8 * 60 * 60 * 1000));

                window.location.href = 'dashboard.html';
            } catch (error) {
                errorMsg.style.display = 'block';
                errorMsg.textContent = error.message || 'Falha ao realizar login';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 4000);
            }

            return false;
        }

        // Verificar se ja esta logado
        if (sessionStorage.getItem('selfDashboardToken')) {
            const expiry = sessionStorage.getItem('selfDashboardExpiry');
            if (expiry && Date.now() < parseInt(expiry)) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
