<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SELF Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5a2a6b 0%, #7a3a8b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 60px;
            border-radius: 10px;
        }
        
        .login-title {
            text-align: center;
            color: #5a2a6b;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5a2a6b;
            box-shadow: 0 0 0 3px rgba(90, 42, 107, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5a2a6b 0%, #7a3a8b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(90, 42, 107, 0.4);
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .security-badge {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="img/logo-self.png" alt="SELF">
        </div>
        <h1 class="login-title">Acesso ao Dashboard</h1>
        
        <div class="error-message" id="errorMsg">
            Usuario ou senha incorretos
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-input" id="username" placeholder="Digite seu usuario" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="password" class="form-input" id="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="security-badge">
            ðŸ”’ Conexao segura e criptografada
        </div>
    </div>
    
    <script>
        // Credenciais hasheadas para seguranca
        const VALID_USER_HASH = 'dGh5YWdv'; // thyago em base64
        const VALID_PASS_HASH = 'dGh5YWdvMTIz'; // thyago123 em base64
        
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verificacao com hash
            const userHash = btoa(username);
            const passHash = btoa(password);
            
            if (userHash === VALID_USER_HASH && passHash === VALID_PASS_HASH) {
                // Gerar token de sessao
                const sessionToken = generateSessionToken();
                sessionStorage.setItem('selfDashboardToken', sessionToken);
                sessionStorage.setItem('selfDashboardUser', username);
                sessionStorage.setItem('selfDashboardExpiry', Date.now() + (8 * 60 * 60 * 1000)); // 8 horas
                
                // Redirecionar para dashboard
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 3000);
            }
            
            return false;
        }
        
        function generateSessionToken() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
        }
        
        // Verificar se ja esta logado
        if (sessionStorage.getItem('selfDashboardToken')) {
            const expiry = sessionStorage.getItem('selfDashboardExpiry');
            if (expiry && Date.now() < parseInt(expiry)) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
