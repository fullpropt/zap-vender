<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversas | SELF Proteção Veicular</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-style.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-logo">
            <img src="img/logo-self.png" alt="SELF" onerror="this.style.display='none'">
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><span class="icon icon-dashboard"></span> Dashboard</a></li>
            <li><a href="funil.html"><span class="icon icon-funnel"></span> Funil de Vendas</a></li>
            <li><a href="whatsapp.html"><span class="icon icon-whatsapp"></span> WhatsApp</a></li>
            <li><a href="conversas-v2.html" class="active"><span class="icon icon-message"></span> Conversas</a></li>
            <li><a href="flow-builder.html"><span class="icon icon-flows"></span> Fluxos</a></li>
            <li><a href="configuracoes.html"><span class="icon icon-settings"></span> Configurações</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="login.html" class="btn-logout">Sair</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <div class="header-title">
                <h1><span class="icon icon-message icon-sm"></span> Conversas</h1>
                <p>Gerencie suas conversas com leads</p>
            </div>
            <div class="header-actions">
                <div id="connectionStatus" class="connection-badge disconnected">
                    <span class="dot"></span>
                    <span class="text">Desconectado</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <!-- Lista de Conversas -->
            <div class="conversations-list" id="conversationsList">
                <div class="conversations-header">
                    <h2><span class="icon icon-inbox icon-sm"></span> Inbox</h2>
                    <div class="conversations-tabs">
                        <button class="tab-btn active" data-filter="all">Todos</button>
                        <button class="tab-btn" data-filter="unread">Não lidos</button>
                        <button class="tab-btn" data-filter="bot">Bot Ativo</button>
                    </div>
                    <div class="search-box">
                        <span class="search-icon icon icon-search icon-sm"></span>
                        <input type="text" id="searchContacts" placeholder="Buscar conversa...">
                    </div>
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Contatos serão carregados aqui -->
                </div>
            </div>
            
            <!-- Área de Chat -->
            <div class="chat-area" id="chatArea">
                <div class="empty-state" id="emptyState">
                    <div class="icon icon-empty icon-lg"></div>
                    <h3>Inicie uma conversa</h3>
                    <p>Selecione um contato na lista ao lado para começar a conversar</p>
                </div>
                
                <!-- Header do Chat (oculto inicialmente) -->
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <div class="chat-header-avatar" id="chatAvatar">V</div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatName">Nome do Contato</div>
                        <div class="chat-header-status" id="chatStatus">Online</div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="btn-icon" id="btnToggleBot" title="Ativar/Desativar Bot">
                            <span class="icon icon-automation icon-sm"></span>
                        </button>
                        <button class="btn-icon" id="btnViewLead" title="Ver Lead">
                            <span class="icon icon-user icon-sm"></span>
                        </button>
                        <button class="btn-icon" id="btnOpenWhatsApp" title="Abrir no WhatsApp">
                            <span class="icon icon-whatsapp icon-sm"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Container de Mensagens (oculto inicialmente) -->
                <div class="messages-container" id="messagesContainer" style="display: none;">
                    <!-- Mensagens serão carregadas aqui -->
                </div>
                
                <!-- Área de Input (oculto inicialmente) -->
                <div class="chat-input-area" id="chatInputArea" style="display: none;">
                    <div class="quick-replies" id="quickReplies">
                        <button class="quick-reply-btn" data-message="Olá! Tudo bem?"><span class="icon icon-smile icon-sm"></span> Olá!</button>
                        <button class="quick-reply-btn" data-message="Vou verificar e te retorno em breve!"><span class="icon icon-info icon-sm"></span> Mais informações</button>
                        <button class="quick-reply-btn" data-message="Obrigado pelo contato!"><span class="icon icon-check icon-sm"></span> Agradecer</button>
                        <button class="quick-reply-btn" data-message="Vou retornar em breve!"><span class="icon icon-clock icon-sm"></span> Retorno</button>
                    </div>
                    <div class="chat-input-wrapper">
                        <div class="chat-input-actions">
                            <button id="btnEmoji" title="Emoji"><span class="icon icon-smile icon-sm"></span></button>
                            <button id="btnAttach" title="Anexar arquivo"><span class="icon icon-attachment icon-sm"></span></button>
                            <button id="btnAudio" title="Gravar áudio"><span class="icon icon-message icon-sm"></span></button>
                        </div>
                        <div class="chat-input-field">
                            <textarea id="messageInput" placeholder="Digite sua mensagem..." rows="1"></textarea>
                        </div>
                        <button class="send-btn" id="btnSend" disabled>
                            <span class="icon icon-send icon-sm"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Modal de Anexo -->
    <div class="modal-overlay" id="attachModal">
        <div class="modal">
            <div class="modal-header">
                <h2><span class="icon icon-attachment icon-sm"></span> Enviar Arquivo</h2>
                <button class="modal-close" onclick="closeAttachModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Selecione o arquivo</label>
                    <input type="file" id="fileInput" class="form-input" accept="image/*,application/pdf,.doc,.docx">
                </div>
                <div class="form-group">
                    <label class="form-label">Legenda (opcional)</label>
                    <input type="text" id="fileCaption" class="form-input" placeholder="Digite uma legenda...">
                </div>
                <div id="filePreview" style="margin-top: 15px;"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAttachModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="sendFile()">Enviar</button>
            </div>
        </div>
    </div>
    
    <!-- Hidden file input -->
    <input type="file" id="hiddenFileInput" style="display: none;" accept="image/*,application/pdf,.doc,.docx">
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script>
        // ============================================
        // CONFIGURAÇÃO
        // ============================================
        const SESSION_ID = 'self_whatsapp_session';
        let socket;
        let currentContact = null;
        let contacts = [];
        let messages = {};
        let typingContacts = new Set();
        let isConnected = false;
        
        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initSocket();
            setupEventListeners();
            loadContacts();
        });
        
        // ============================================
        // SOCKET.IO
        // ============================================
        function initSocket() {
            const serverUrl = window.location.origin;
            socket = io(serverUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionAttempts: 10
            });
            
            socket.on('connect', () => {
                console.log('Socket conectado');
                socket.emit('check-session', { sessionId: SESSION_ID });
            });
            
            socket.on('disconnect', () => {
                console.log('Socket desconectado');
                updateConnectionStatus(false);
            });
            
            socket.on('session-status', (data) => {
                if (data.status === 'connected') {
                    updateConnectionStatus(true, data.user);
                    loadContacts();
                } else {
                    updateConnectionStatus(false);
                }
            });
            
            socket.on('connected', (data) => {
                updateConnectionStatus(true, data.user);
                showToast('success', 'WhatsApp Conectado', `Conectado como ${data.user?.name || 'Usuário'}`);
            });
            
            socket.on('disconnected', () => {
                updateConnectionStatus(false);
                showToast('warning', 'WhatsApp Desconectado', 'Conexão perdida');
            });
            
            socket.on('new-message', (message) => {
                handleNewMessage(message);
            });
            
            socket.on('message-status', (data) => {
                updateMessageStatus(data.messageId, data.status);
            });
            
            socket.on('typing-status', (data) => {
                handleTypingStatus(data);
            });
            
            socket.on('contacts-list', (data) => {
                contacts = data.contacts || [];
                renderContacts();
            });
            
            socket.on('messages-list', (data) => {
                if (data.leadId === currentContact?.leadId || data.contactJid === currentContact?.jid) {
                    messages[currentContact.jid] = data.messages || [];
                    renderMessages();
                }
            });
            
            socket.on('message-sent', (data) => {
                showToast('success', 'Mensagem enviada', 'Sua mensagem foi enviada com sucesso');
            });
            
            socket.on('error', (data) => {
                showToast('error', 'Erro', data.message || 'Ocorreu um erro');
            });
        }
        
        // ============================================
        // EVENT LISTENERS
        // ============================================
        function setupEventListeners() {
            // Busca de contatos
            document.getElementById('searchContacts').addEventListener('input', (e) => {
                filterContacts(e.target.value);
            });
            
            // Tabs de filtro
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    filterContacts(document.getElementById('searchContacts').value, btn.dataset.filter);
                });
            });
            
            // Input de mensagem
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', () => {
                document.getElementById('btnSend').disabled = !messageInput.value.trim();
                autoResizeTextarea(messageInput);
            });
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Botão de enviar
            document.getElementById('btnSend').addEventListener('click', sendMessage);
            
            // Quick replies
            document.querySelectorAll('.quick-reply-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    messageInput.value = btn.dataset.message;
                    document.getElementById('btnSend').disabled = false;
                    messageInput.focus();
                });
            });
            
            // Botão de anexo
            document.getElementById('btnAttach').addEventListener('click', () => {
                document.getElementById('attachModal').classList.add('active');
            });
            
            // File input
            document.getElementById('fileInput').addEventListener('change', (e) => {
                previewFile(e.target.files[0]);
            });
            
            // Botão de toggle bot
            document.getElementById('btnToggleBot').addEventListener('click', toggleBot);
            
            // Botão de abrir WhatsApp
            document.getElementById('btnOpenWhatsApp').addEventListener('click', () => {
                if (currentContact) {
                    window.open(`https://wa.me/${currentContact.number}`, '_blank');
                }
            });
            
            // Botão de ver lead
            document.getElementById('btnViewLead').addEventListener('click', () => {
                if (currentContact?.leadId) {
                    window.location.href = `funil.html?lead=${currentContact.leadId}`;
                }
            });
        }
        
        // ============================================
        // CONTATOS
        // ============================================
        function loadContacts() {
            socket.emit('get-contacts', { sessionId: SESSION_ID });
        }
        
        function renderContacts(filteredContacts = null) {
            const container = document.getElementById('contactsList');
            const list = filteredContacts || contacts;
            
            if (list.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                    <div class="icon icon-empty icon-lg"></div>
                        <h3>Nenhum contato</h3>
                        <p>Seus contatos aparecerão aqui</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar por última mensagem
            list.sort((a, b) => (b.lastMessageTime || 0) - (a.lastMessageTime || 0));
            
            container.innerHTML = list.map(contact => {
                const initial = (contact.name || contact.number || '?')[0].toUpperCase();
                const isActive = currentContact?.jid === contact.jid;
                const isTyping = typingContacts.has(contact.jid);
                const time = contact.lastMessageTime ? formatTime(contact.lastMessageTime) : '';
                
                return `
                    <div class="contact-item ${isActive ? 'active' : ''}" 
                         onclick="selectContact('${contact.jid}')"
                         data-jid="${contact.jid}">
                        <div class="contact-avatar">${initial}</div>
                        <div class="contact-info">
                            <div class="contact-name">${contact.name || contact.number}</div>
                            <div class="contact-preview">
                                ${isTyping ? `
                                    <span class="typing-indicator">
                                        <span class="dots">
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                            <span class="dot"></span>
                                        </span>
                                        Digitando...
                                    </span>
                                ` : (contact.lastMessage || 'Clique para iniciar conversa')}
                            </div>
                        </div>
                        <div class="contact-meta">
                            <div class="contact-time">${time}</div>
                            ${contact.unreadCount > 0 ? `<span class="contact-badge">${contact.unreadCount}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function filterContacts(search, filter = 'all') {
            let filtered = contacts;
            
            if (search) {
                const term = search.toLowerCase();
                filtered = filtered.filter(c => 
                    (c.name || '').toLowerCase().includes(term) ||
                    (c.number || '').includes(term)
                );
            }
            
            if (filter === 'unread') {
                filtered = filtered.filter(c => c.unreadCount > 0);
            } else if (filter === 'bot') {
                filtered = filtered.filter(c => c.botActive);
            }
            
            renderContacts(filtered);
        }
        
        function selectContact(jid) {
            const contact = contacts.find(c => c.jid === jid);
            if (!contact) return;
            
            currentContact = contact;
            
            // Atualizar UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('messagesContainer').style.display = 'flex';
            document.getElementById('chatInputArea').style.display = 'block';
            
            // Atualizar header
            const initial = (contact.name || contact.number || '?')[0].toUpperCase();
            document.getElementById('chatAvatar').textContent = initial;
            document.getElementById('chatName').textContent = contact.name || contact.number;
            document.getElementById('chatStatus').textContent = typingContacts.has(jid) ? 'Digitando...' : 'Online';
            document.getElementById('chatStatus').className = 'chat-header-status' + (typingContacts.has(jid) ? ' typing' : ' online');
            
            // Atualizar lista
            renderContacts();
            
            // Carregar mensagens
            loadMessages(contact);
            
            // Marcar como lido
            socket.emit('mark-read', { sessionId: SESSION_ID, contactJid: jid });
        }
        
        // ============================================
        // MENSAGENS
        // ============================================
        function loadMessages(contact) {
            socket.emit('get-messages', { 
                sessionId: SESSION_ID, 
                contactJid: contact.jid,
                leadId: contact.leadId
            });
        }
        
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const messageList = messages[currentContact?.jid] || [];
            
            if (messageList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                    <div class="icon icon-empty icon-lg"></div>
                        <h3>Inicie a conversa</h3>
                        <p>Envie uma mensagem para ${currentContact?.name || currentContact?.number}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = messageList.map(msg => {
                const isFromMe = msg.isFromMe || msg.is_from_me || msg.sender_type === 'agent';
                const text = msg.text || msg.content || '';
                const time = formatTime(msg.timestamp || msg.sent_at || msg.created_at);
                const status = msg.status || 'sent';
                
                const statusIcon = {
                    'pending': '•',
                    'sent': '✓',
                    'delivered': '✓✓',
                    'read': '✓✓'
                }[status] || '✓';
                
                const statusClass = status === 'read' ? 'read' : (status === 'delivered' ? 'delivered' : 'sent');
                
                return `
                    <div class="message ${isFromMe ? 'sent' : 'received'}">
                        <div class="message-bubble">
                            ${msg.media_type && msg.media_type !== 'text' ? `
                                <div class="message-media ${msg.media_type}">
                                    ${msg.media_type === 'image' ? `<img src="${msg.media_url}" alt="Imagem">` : ''}
                                    ${msg.media_type === 'document' ? `
                                        <div class="doc-icon"><span class="icon icon-attachment icon-sm"></span></div>
                                        <span>Documento</span>
                                    ` : ''}
                                    ${msg.media_type === 'audio' ? `
                                        <audio controls src="${msg.media_url}"></audio>
                                    ` : ''}
                                </div>
                            ` : ''}
                            <div class="message-text">${escapeHtml(text)}</div>
                            <div class="message-meta">
                                <span class="message-time">${time}</span>
                                ${isFromMe ? `<span class="message-status ${statusClass}">${statusIcon}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll para o final
            container.scrollTop = container.scrollHeight;
        }
        
        function handleNewMessage(message) {
            // Atualizar contato na lista
            const contactIndex = contacts.findIndex(c => c.jid === message.from || c.number === message.fromNumber);
            
            if (contactIndex >= 0) {
                contacts[contactIndex].lastMessage = message.text?.substring(0, 50) || 'Nova mensagem';
                contacts[contactIndex].lastMessageTime = message.timestamp || Date.now();
                
                if (!message.isFromMe && currentContact?.jid !== message.from) {
                    contacts[contactIndex].unreadCount = (contacts[contactIndex].unreadCount || 0) + 1;
                }
            } else {
                // Novo contato
                contacts.unshift({
                    jid: message.from,
                    number: message.fromNumber,
                    name: message.pushName || message.fromNumber,
                    lastMessage: message.text?.substring(0, 50) || 'Nova mensagem',
                    lastMessageTime: message.timestamp || Date.now(),
                    unreadCount: message.isFromMe ? 0 : 1,
                    leadId: message.leadId
                });
            }
            
            renderContacts();
            
            // Se é a conversa atual, adicionar mensagem
            if (currentContact && (currentContact.jid === message.from || currentContact.number === message.fromNumber)) {
                if (!messages[currentContact.jid]) {
                    messages[currentContact.jid] = [];
                }
                
                messages[currentContact.jid].push({
                    id: message.id,
                    messageId: message.messageId,
                    text: message.text,
                    isFromMe: message.isFromMe,
                    timestamp: message.timestamp,
                    status: message.status || 'received',
                    media_type: message.mediaType
                });
                
                renderMessages();
                
                // Marcar como lido
                socket.emit('mark-read', { sessionId: SESSION_ID, contactJid: currentContact.jid });
            }
            
            // Notificação sonora
            if (!message.isFromMe) {
                playNotificationSound();
            }
        }
        
        function updateMessageStatus(messageId, status) {
            if (!currentContact || !messages[currentContact.jid]) return;
            
            const msg = messages[currentContact.jid].find(m => m.messageId === messageId);
            if (msg) {
                msg.status = status;
                renderMessages();
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentContact || !isConnected) return;
            
            socket.emit('send-message', {
                sessionId: SESSION_ID,
                to: currentContact.number,
                message: text,
                type: 'text'
            });
            
            // Adicionar mensagem localmente
            if (!messages[currentContact.jid]) {
                messages[currentContact.jid] = [];
            }
            
            messages[currentContact.jid].push({
                id: Date.now(),
                text,
                isFromMe: true,
                timestamp: Date.now(),
                status: 'pending'
            });
            
            renderMessages();
            
            // Limpar input
            input.value = '';
            document.getElementById('btnSend').disabled = true;
            autoResizeTextarea(input);
        }
        
        // ============================================
        // TYPING STATUS
        // ============================================
        function handleTypingStatus(data) {
            if (data.isTyping) {
                typingContacts.add(data.jid);
            } else {
                typingContacts.delete(data.jid);
            }
            
            // Atualizar lista de contatos
            renderContacts();
            
            // Atualizar header se for o contato atual
            if (currentContact?.jid === data.jid) {
                const statusEl = document.getElementById('chatStatus');
                statusEl.textContent = data.isTyping ? 'Digitando...' : 'Online';
                statusEl.className = 'chat-header-status' + (data.isTyping ? ' typing' : ' online');
            }
        }
        
        // ============================================
        // BOT TOGGLE
        // ============================================
        function toggleBot() {
            if (!currentContact?.conversationId) return;
            
            const newState = !currentContact.botActive;
            
            socket.emit('toggle-bot', {
                conversationId: currentContact.conversationId,
                active: newState
            });
            
            currentContact.botActive = newState;
            
            showToast(
                newState ? 'success' : 'info',
                newState ? 'Bot Ativado' : 'Bot Desativado',
                newState ? 'O bot responderá automaticamente' : 'Apenas respostas manuais'
            );
        }
        
        // ============================================
        // ARQUIVOS
        // ============================================
        function previewFile(file) {
            if (!file) return;
            
            const preview = document.getElementById('filePreview');
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 200px; border-radius: 8px;">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px; padding: 15px; background: var(--gray-100); border-radius: 8px;">
                        <span class="icon icon-attachment icon-md"></span>
                        <div>
                            <div style="font-weight: 600;">${file.name}</div>
                            <div style="font-size: 12px; color: var(--gray-500);">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                `;
            }
        }
        
        async function sendFile() {
            const fileInput = document.getElementById('fileInput');
            const caption = document.getElementById('fileCaption').value;
            const file = fileInput.files[0];
            
            if (!file || !currentContact) return;
            
            // Upload do arquivo
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const type = file.type.startsWith('image/') ? 'image' : 'document';
                    
                    socket.emit('send-message', {
                        sessionId: SESSION_ID,
                        to: currentContact.number,
                        message: result.file.url,
                        type,
                        options: {
                            url: result.file.url,
                            caption,
                            fileName: file.name,
                            mimetype: file.type
                        }
                    });
                    
                    closeAttachModal();
                    showToast('success', 'Arquivo enviado', 'O arquivo foi enviado com sucesso');
                } else {
                    showToast('error', 'Erro', 'Falha ao enviar arquivo');
                }
            } catch (error) {
                showToast('error', 'Erro', 'Falha ao enviar arquivo');
            }
        }
        
        function closeAttachModal() {
            document.getElementById('attachModal').classList.remove('active');
            document.getElementById('fileInput').value = '';
            document.getElementById('fileCaption').value = '';
            document.getElementById('filePreview').innerHTML = '';
        }
        
        // ============================================
        // UTILITÁRIOS
        // ============================================
        function updateConnectionStatus(connected, user = null) {
            isConnected = connected;
            const badge = document.getElementById('connectionStatus');
            
            if (connected) {
                badge.className = 'connection-badge connected';
                badge.innerHTML = `
                    <span class="dot"></span>
                    <span class="text">Conectado${user?.name ? ` - ${user.name}` : ''}</span>
                `;
            } else {
                badge.className = 'connection-badge disconnected';
                badge.innerHTML = `
                    <span class="dot"></span>
                    <span class="text">Desconectado</span>
                `;
            }
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = new Date(typeof timestamp === 'number' ? timestamp : Date.parse(timestamp));
            const now = new Date();
            const isToday = date.toDateString() === now.toDateString();
            
            if (isToday) {
                return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            
            const icons = {
                success: 'OK',
                error: 'ERRO',
                warning: 'AVISO',
                info: 'INFO'
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastSlideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
